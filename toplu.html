    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0055a5;
            --secondary: #f8b500;
            --light: #f0f8ff;
            --dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #003366);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo i {
            font-size: 28px;
            color: var(--primary);
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
            position: relative;
            overflow: hidden;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
            position: relative;
            z-index: 1;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--secondary);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        nav ul li a:hover {
            color: var(--dark);
        }
        
        nav ul li a:hover::before {
            left: 0;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        section::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.8s ease;
        }
        
        section:hover::before {
            width: 100%;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            animation: slideInLeft 0.7s ease-out;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
            animation: expand 1s ease-out forwards;
        }
        
        @keyframes expand {
            from { width: 0; }
            to { width: 50px; }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 85, 165, 0.2);
        }
        
        button {

            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 0.5s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        button:hover {
            color: var(--dark);
        }
        
        button:hover::before {
            left: 0;
        }
        
        #hata-mesaji {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .faq-container {
            margin-bottom: 1.5rem;
        }
        
        .faq {

            transform: translateX(-50px);
            opacity: 0;
            animation: slideInFaq 0.5s ease-out forwards;

        @keyframes slideInFaq {
            to { transform: translateX(0); opacity: 1; }
        }
        
        .faq-question {
            background-color: rgba(0, 85, 165, 0.1);
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .faq-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 85, 165, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .faq-question:hover::before {
            left: 0;
        }
        
        .faq-question i {
            transition: transform 0.3s ease;
        }
        
        .faq-answer {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            background-color: white;
            line-height: 1.6;
        }
        
        .faq.active .faq-question i {
            transform: rotate(180deg);
        }
        
        .faq.active .faq-answer {
            max-height: 300px;
            padding: 15px;
        }
        
        .btn-center {
            text-align: center;
        }
        
        #daha-fazla {

        }
        
        #daha-fazla:hover {
            background-color: var(--primary);
            color: white;
        }
        
        #daha-fazla::before {
            background-color: var(--primary);
        }
        
        footer {

            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            animation: gradient 3s linear infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .success-message {
            text-align: center;

        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            header {

            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
