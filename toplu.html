<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANA SİGORTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0055a5;
            --secondary: #f8b500;
            --light: #f0f8ff;
            --dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #003366);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo i {
            font-size: 28px;
            color: var(--primary);
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
            position: relative;
            overflow: hidden;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
            position: relative;
            z-index: 1;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--secondary);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        nav ul li a:hover {
            color: var(--dark);
        }
        
        nav ul li a:hover::before {
            left: 0;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        section::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.8s ease;
        }
        
        section:hover::before {
            width: 100%;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            animation: slideInLeft 0.7s ease-out;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
            animation: expand 1s ease-out forwards;
        }
        
        @keyframes expand {
            from { width: 0; }
            to { width: 50px; }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 85, 165, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 0.5s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        button:hover {
            color: var(--dark);
        }
        
        button:hover::before {
            left: 0;
        }
        
        #hata-mesaji {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .faq-container {
            margin-bottom: 1.5rem;
        }
        
        .faq {
            background-color: #f9f9f9;
            margin-bottom: 1rem;
            border-radius: 5px;
            overflow: hidden;
            transform: translateX(-50px);
            opacity: 0;
            animation: slideInFaq 0.5s ease-out forwards;
        }
        
        @keyframes slideInFaq {
            to { transform: translateX(0); opacity: 1; }
        }
        
        .faq-question {
            background-color: rgba(0, 85, 165, 0.1);
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .faq-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 85, 165, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .faq-question:hover::before {
            left: 0;
        }
        
        .faq-question i {
            transition: transform 0.3s ease;
        }
        
        .faq-answer {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            background-color: white;
            line-height: 1.6;
        }
        
        .faq.active .faq-question i {
            transform: rotate(180deg);
        }
        
        .faq.active .faq-answer {
            max-height: 300px;
            padding: 15px;
        }
        
        .btn-center {
            text-align: center;
        }
        
        #daha-fazla {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        #daha-fazla:hover {
            background-color: var(--primary);
            color: white;
        }
        
        #daha-fazla::before {
            background-color: var(--primary);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            animation: gradient 3s linear infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .success-message {
            text-align: center;
            padding: 20px;
            animation: zoomIn 0.5s ease-out;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 1rem 0.5rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>ANA SİGORTA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Anasayfa</a></li>
                <li><a href="sontoplu.html"><i class="fas fa-envelope"></i> İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="sigorta-formu">
            <h2>Hemen Teklif Alın</h2>
            <form id="sigortaForm">
                <div class="form-group">
                    <label for="first-name">Ad</label>
                    <input type="text" id="first-name" placeholder="Adınızı girin" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Soyad</label>
                    <input type="text" id="last-name" placeholder="Soyadınızı girin" required>
                </div>
                
                <div class="form-group">
                    <label for="tc-kimlik">TC Kimlik No</label>
                    <input type="text" id="tc-kimlik" placeholder="11 haneli kimlik numaranızı girin" maxlength="11" required>
                </div>
                
                <button type="submit">Teklif Al <i class="fas fa-arrow-right"></i></button>
                <p id="hata-mesaji"></p>
            </form>
        </section>
        
        <section id="sss">
            <h2>DASK Hakkında Sıkça Sorulan Sorular</h2>
            <div class="faq-container" id="faq-container"></div>
            <div class="btn-center">
                <button id="daha-fazla">Daha Fazla Göster <i class="fas fa-chevron-down"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ANA SİGORTA - Tüm Hakları Saklıdır</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const faqContainer = document.getElementById("faq-container");
            const dahaFazlaBtn = document.getElementById("daha-fazla");
            const form = document.getElementById("sigortaForm");
            const adInput = document.getElementById("first-name");
            const soyadInput = document.getElementById("last-name");
            const tcInput = document.getElementById("tc-kimlik");
            const hataMesaji = document.getElementById("hata-mesaji");

            // 15 Soru ve Cevap
            const sorular = [
                { soru: "DASK Neleri Karşılamaz?", cevap: "DASK, yer kayması, tsunami, yangın gibi doğal afetleri karşılamaz." },
                { soru: "Deprem Sigortası Fiyatları Ne Kadar?", cevap: "Fiyatlar, konum ve bina özelliklerine göre değişiklik göstermektedir." },
                { soru: "DASK Sigorta Bedeli Nasıl Hesaplanır?", cevap: "Metrekare esasına göre bina değeri hesaplanarak sigorta bedeli belirlenir." },
                { soru: "DASK Kimin Adına Yaptırılır?", cevap: "Tapu sahibinin adına yaptırılması gerekmektedir." },
                { soru: "Zorunlu Deprem Sigortası (DASK) Kaç Yıl Geçerlidir?", cevap: "DASK poliçesi 1 yıl geçerlidir ve her yıl yenilenmelidir." },
                { soru: "DASK Sigortası Olmazsa Ne Olur?", cevap: "DASK sigortası olmayan kişiler konut kredisi kullanamaz ve tapu işlemlerinde sorun yaşar." },
                { soru: "DASK Poliçesi İptal Edilebilir mi?", cevap: "Evet, belirli koşullar altında DASK poliçesi iptal edilebilir ve prim iadesi alınabilir." },
                { soru: "DASK Hasarı Nasıl Bildirilir?", cevap: "Hasar bildirimi DASK'ın resmi web sitesi veya çağrı merkezi üzerinden yapılabilir." },
                { soru: "DASK Ödemeleri Nasıl Yapılır?", cevap: "DASK ödemeleri, kredi kartı, banka havalesi veya PTT şubeleri üzerinden yapılabilir." },
                { soru: "DASK Kapsamındaki Binalar Nelerdir?", cevap: "Tapuda kayıtlı tüm konutlar, işyerleri, apartman daireleri ve müstakil binalar DASK kapsamındadır." },
                { soru: "DASK Hasar Ödemeleri Ne Kadar Sürer?", cevap: "Hasar bildirimi sonrası gerekli incelemeler yapıldıktan sonra en geç 30 gün içinde ödeme yapılır." },
                { soru: "DASK Poliçesi Nasıl Sorgulanır?", cevap: "DASK poliçesi, DASK'ın resmi web sitesi üzerinden TC kimlik numarası veya poliçe numarası ile sorgulanabilir." },
                { soru: "DASK Primleri Hangi Faktörlere Göre Belirlenir?", cevap: "Binanın yeri, yapı tarzı, inşa yılı ve toplam alanı gibi faktörler prim hesaplamasında etkilidir." },
                { soru: "DASK Teminatı Neleri Kapsar?", cevap: "DASK, deprem ve deprem sonucu oluşan yangın, patlama, tsunami ve yer kayması sonucu oluşan maddi zararları kapsar." },
                { soru: "DASK Poliçesi Ne Zaman Yenilenmelidir?", cevap: "DASK poliçesi, sürenin bitiminden önce yenilenmelidir. Poliçe bitiş tarihinden sonra hasar ödemesi yapılmaz." }
            ];

            let gosterilenSoruSayisi = 5;

            // Input validasyonları için event listener'lar
            adInput.addEventListener("input", () => {
                adInput.value = adInput.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
            });

            soyadInput.addEventListener("input", () => {
                soyadInput.value = soyadInput.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
            });

            tcInput.addEventListener("input", () => {
                tcInput.value = tcInput.value.replace(/[^0-9]/g, '');
            });

            // Soruları göster fonksiyonu - optimize edilmiş
            const sorulariGoster = () => {
                const fragment = document.createDocumentFragment();
                const startIndex = gosterilenSoruSayisi - 5;
                const endIndex = Math.min(gosterilenSoruSayisi, sorular.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const div = document.createElement("div");
                    div.classList.add("faq");
                    div.style.animationDelay = `${(i - startIndex) * 0.1}s`;
                    
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("faq-question");
                    questionDiv.innerHTML = sorular[i].soru + ' <i class="fas fa-chevron-down"></i>';
                    
                    const answerDiv = document.createElement("div");
                    answerDiv.classList.add("faq-answer");
                    answerDiv.textContent = sorular[i].cevap;
                    
                    div.appendChild(questionDiv);
                    div.appendChild(answerDiv);
                    fragment.appendChild(div);
                }
                
                faqContainer.appendChild(fragment);
                
                // Tüm sorular gösterildiyse butonu gizle
                if (gosterilenSoruSayisi >= sorular.length) {
                    dahaFazlaBtn.style.display = "none";
                }
                
                // Tıklama olaylarını ekle
                document.querySelectorAll('.faq-question').forEach(question => {
                    question.addEventListener("click", function() {
                        this.parentElement.classList.toggle("active");
                    });
                });
            };

            // Daha fazla göster butonu
            dahaFazlaBtn.addEventListener("click", () => {
                gosterilenSoruSayisi += 5;
                sorulariGoster();
            });

            // Form doğrulama - optimize edilmiş
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                hataMesaji.textContent = "";
                
                // TC kimlik no kontrolü - sadece sayı ve 11 hane
                if (tcInput.value.length !== 11 || !/^\d+$/.test(tcInput.value)) {
                    hataMesaji.textContent = "TC Kimlik No 11 haneli bir sayı olmalıdır.";
                    tcInput.focus();
                    return;
                }
                
                // Başarılı gönderim animasyonu
                form.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle" style="font-size: 48px; color: #27ae60; margin-bottom: 15px;"></i>
                        <h3>Tebrikler!</h3>
                        <p>Form başarıyla gönderildi. En kısa sürede sizinle iletişime geçeceğiz.</p>
                    </div>
                `;
            });

            // İlk 5 soruyu göster
            sorulariGoster();
        });
    </script>
</body>
</html>
